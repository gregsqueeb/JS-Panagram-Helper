<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Panagram Finder</title>
    <link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <!-- Used to fix IE not recognizing HTML5 elements -->
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <article class="pageWidthContainer">
      <div id="panagram"><h1>Panagram?</h1><h2 id="confirmation">No</h2></div>
      <input id="text" type="text" placeholder="Enter your panagram here" />
      <table>
        <tr>
          <td>Letter:</td>
          <td>a</td>
          <td>b</td>
          <td>c</td>
          <td>d</td>
          <td>e</td>
          <td>f</td>
          <td>g</td>
          <td>h</td>
          <td>i</td>
          <td>j</td>
          <td>k</td>
          <td>l</td>
          <td>m</td>
          <td>n</td>
          <td>o</td>
          <td>p</td>
          <td>q</td>
          <td>r</td>
          <td>s</td>
          <td>t</td>
          <td>u</td>
          <td>v</td>
          <td>w</td>
          <td>x</td>
          <td>y</td>
          <td>z</td>
        </tr>
        <tr id="occurrences">
          <td>Occurrence:</td>
          <td id="a">0</td>
          <td id="b">0</td>
          <td id="c">0</td>
          <td id="d">0</td>
          <td id="e">0</td>
          <td id="f">0</td>
          <td id="g">0</td>
          <td id="h">0</td>
          <td id="i">0</td>
          <td id="j">0</td>
          <td id="k">0</td>
          <td id="l">0</td>
          <td id="m">0</td>
          <td id="n">0</td>
          <td id="o">0</td>
          <td id="p">0</td>
          <td id="q">0</td>
          <td id="r">0</td>
          <td id="s">0</td>
          <td id="t">0</td>
          <td id="u">0</td>
          <td id="v">0</td>
          <td id="w">0</td>
          <td id="x">0</td>
          <td id="y">0</td>
          <td id="z">0</td>
        </tr>
      </table>
    </article>
  </body>
</html>
